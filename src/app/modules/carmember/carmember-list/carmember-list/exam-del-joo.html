                            </li>
                            <li class="nav-item">
                                <a href="/kmpd/Rooms" class="nav-link thumb1 border m-1 active">
                                    <span class="nav-link-icon d-block"><i class="fe fe-unlock"></i> ห้องประชุม</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/kmpd/RoomLayouts" class="nav-link thumb1 border m-1">
                                    <span class="nav-link-icon d-block"><i class="fe fe-play"></i>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/kmpd/Accesssories" class="nav-link thumb1 border m-1">
                                    <span class="nav-link-icon d-block"><i class="fe fe-layers"></i> อุปกรณ์
                                        สื่อโสต</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/kmpd/Meettype" class="nav-link thumb1 border m-1">
                                    <span class="nav-link-icon d-block"><i class="fe fe-image"></i> รูปแบบการประชุม
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/kmpd/Setting" class="nav-link thumb1 border m-1">
                                    <span class="nav-link-icon d-block"><i class="fe fe-image"></i> </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Counter Dashboard start -->
    <!-- Row -->
    <gui-grid 
        [columns]="columns" 
        [source]="source" 
        [paging]="paging" 
        [searching]="searching" 
        [style]="rowStyle"
        #table_km_room id="km_room" 
        theme="LIGHT" 
        [rowHeight]="40" 
        [maxHeight]="400"
        [infoPanel]="true"
        [columnMenu]="GuiColumnMenu"
 [verticalGrid]="false"
 [horizontalGrid]="true">

        <gui-grid-column header="#" [field]="'room_id'" [sorting]="true" width="70">
            <ng-template let-item="item">
                {{item.room_id}} 
            </ng-template>
        </gui-grid-column>

        <gui-grid-column header="HOSPCODE" [field]="'hospcode'" type="string" view="text" width="150" [sorting]="true" [cellEditing]="false">
        </gui-grid-column>
        <gui-grid-column header="ห้องประชุม" [field]="'room_name'" type="string" view="text" width="280" [sorting]="true" [cellEditing]="false">
        </gui-grid-column>
        <gui-grid-column header="รายละเอียด" [field]="'room_detail'" type="string" [sorting]="true" view="text" [cellEditing]="false">
        </gui-grid-column>
        <gui-grid-column header="จัดการ" [sorting]="true" width="150" align="center">
            <ng-template let-value="value" let-item="item">
                <span>
                    <div class="btn-list">
                        <a href="javascript:void(0);" class="btn btn-warning"><i class="fa fa-edit"></i></a>


                        <a href="javascript:void(0);" data-bs-toggle="modal"
                            data-bs-target="#verticalCenteredModal" class="btn btn-danger"
                            (click)="getRoomId(item.room_id, item.hospcode)"><i
                                class="far fa-trash-alt"></i></a>

                        <a href="javascript:void(0);" class="btn btn-primary"><i
                                class="fa fa-ellipsis"></i></a>
                    </div>
                </span>
            </ng-template>
        </gui-grid-column>
    </gui-grid>
    <!-- End Row -->

    <div class="row">
        <div class="modal fade" id="verticalCenteredModal" tabindex="-1" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title5555</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        This is a vertically centered modal. {{_room_id }}{{_hospcode }}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-sm btn-primary" type="button" data-bs-dismiss="modal"
                            (click)="deleteRoom(_room_id,_hospcode)">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
